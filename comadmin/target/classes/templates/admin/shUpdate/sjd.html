		function bc(){
			var slbh = $('#ywh').text();
			if(slbh == "" || slbh == null){
				layer.msg("请查询后再保存",{time:1000});
				return;
			}
			$.ajax({
				type : "post",
				dataType : "json",
				url : "/admin/system/shUpadte/insertMysql",
				data : "&slbh=" + slbh,
				beforeSend:function(){
				    index = layer.load(1, {
				    shade: [0.5,'#fff'] //0.1透明度的白色背景
				   });
				},
				complete: function () {
				    layer.close(index);
				},
				success : function(data) {
					var msg = data.msg;
					if(msg != "" && msg != null){
						layer.msg(msg,{time:1000});
						$('#btn2').prop('disabled', true);
						$('.tsrxz').show();
						$('.tsrxz').css("position","absolute"); 
					}else{
						layer.msg("数据更新失败，请确认是否已提交或者联系管理员",{time:1000});
					}
				}
			})
/* 			$('#btn2').prop('disabled', true); */
		}
		function ts(){
			var slbh = $('#ywh').text();
			var tsr = $('.tsr option:selected').text();
			if(slbh == "" || slbh == null){
				layer.msg("请查询后再提交",{time:1000});
				return;
			}
			if(tsr == "" || tsr == null){
				layer.msg("请选择推送人后提交",{time:1000});
				return;
			}
			$.ajax({
				type : "post",
				dataType : "json",
				url : "/admin/system/shUpadte/upDateSwZt",
				data : "&slbh=" + slbh+"&tsr=" + tsr,
				beforeSend:function(){
				    index = layer.load(1, {
				    shade: [0.5,'#fff'] //0.1透明度的白色背景
				   });
				},
				complete: function () {
				    layer.close(index);
				},
				success : function(data) {
					var msg = data.msg;
					if(msg =true){
						layer.msg("推送成功",{time:1000});
						window.parent.location.reload();
					}
				}
			})
		}
		function ckfj(obj) {
			var e = obj.parentNode.previousElementSibling.innerText;
			var ywh = obj.parentNode.previousElementSibling.previousElementSibling.innerText;
			layer.open({
				type : 2,
				title : [ '抵押详情', 'font-size: 20px;color:#44ACB6;' ],
				shadeClose : true,
				shade : 0.8,
				area : [ '100%', '100%' ],
				content : "/fjck?filepath=" + encodeURI(encodeURI(e))
						+ "&slbh=" + ywh,
			});
		}
