function end(){
	var slbh = $('#ywh').text();
	$.confirm({
        title: '确认',
        content: '请确认是否核对税票，结束流程？',
        type: 'blue',
        icon: 'glyphicon glyphicon-question-sign',
        buttons: {
            ok: {
                text: '确认',
                btnClass: 'btn-primary',
                action: function() {
                	$.ajax({
        				type : "post",
        				dataType : "json",
        				url : "/admin/system/shUpadte/upDateywZt",
        				data : "&slbh=" + slbh,
        				beforeSend:function(){
        				    index = layer.load(1, {
        				    shade: [0.5,'#fff'] //0.1透明度的白色背景
        				   });
        				},
        				complete: function () {
        				    layer.close(index);
        				},
        				success : function(data) {
        					var msg = data.msg;
        					if(msg =true){
        						layer.msg("结束流程",{time:1000});
        						$("#endbtn").hide();
        						window.parent.location.reload();
        					}
        				}
        			})
                }
            },
            cancel: {
                text: '取消',
                btnClass: 'btn-primary'
            }
        }
    });
}
function ts(){
	var slbh = $('#ywh').text();
	var tsr = $('.tsr option:selected').text();
	if(slbh == "" || slbh == null){
		layer.msg("请查询后再提交",{time:1000});
		return;
	}
	if(tsr == "" || tsr == null){
		layer.msg("请选择推送人后提交",{time:1000});
		return;
	}
	$.ajax({
		type : "post",
		dataType : "json",
		url : "/admin/system/shUpadte/upDateSwZt",
		data : "&slbh=" + slbh+"&tsr=" + tsr,
		beforeSend:function(){
		    index = layer.load(1, {
		    shade: [0.5,'#fff'] //0.1透明度的白色背景
		   });
		},
		complete: function () {
		    layer.close(index);
		},
		success : function(data) {
			var msg = data.msg;
			if(msg =true){
				layer.msg("推送成功",{time:1000});
				$('.tsButton').prop('disabled', false);
				window.parent.location.reload();
			}
		}
	})
}
function ckfj(obj){
	var e =  obj.parentNode.previousElementSibling.innerText;
	var ywh =  obj.parentNode.previousElementSibling.previousElementSibling.innerText;
	layer.open({
		  type: 2,
		  title: ['附件详情','font-size: 20px;color:#44ACB6;'],
		  shadeClose: true,
		  shade: 0.8,
		  area: ['100%', '100%'],
		  content: "/fjck?filepath=" + encodeURI(encodeURI(e)) + "&slbh=" + ywh,
	}); 
}
function bc(){
	
	var ywh = $('#ywh').text();
	var mfje = document.getElementById("mfje").value;
	var smfje = document.getElementById("smfje").value;
	if(mfje == ""){
		layer.msg("请填写买方收费金额",{time:1000});
		return;
	}
   	$.ajax({
			type : "post",
			dataType: "json",
   			url : "/admin/system/shUpadte/updateMfje",
   			data : "&ywh=" + ywh+"&mfje="+mfje+"&smfje="+smfje,
  			success : function(data) {
  				var msg = data.msg;
	  				if(msg == true){
  					layer.msg("保存成功",{time:1000});
  					$("#spanmfje").hide();
  					$("#mfje").hide();
  					$("#tsButton").hide();
  					$("#spansmfje").hide();
  					$("#smfje").hide();
  					$("#smfButton").hide();
  					location.reload();
  				}else{
  					layer.msg("保存失败,请联系管理员",{time:1000});
  				}
  			}
  	});
}

</script>
